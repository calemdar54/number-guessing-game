<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sayı Tahmin Et</h1>
        <p class="between">(1-20 arası)</p>
        <button class="clear">tekrar Başlat</button>
        
        <div class="number">
            ?
        </div>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess" id="guess" autofocus="autofocus">
            <button type="button" class="check">Kontrol Et</button> </input>
         </section>
            <section class="right">
                <p class="message">Tahmin ediliyor</p>
                <p class="score">Skor : 20</p>
                <p class="highscore">En Yüksek Skor</p>

            </section>
    </main>
    <script src="/index.js"></script>
</body>

</html>
